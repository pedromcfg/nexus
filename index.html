        function filterLojaProducts() {
            const searchTerm = document.getElementById('lojaProductSearch')?.value.toLowerCase() || '';
            const filterCategory = document.getElementById('lojaFilterCategory')?.value || '';
            const filterCondition = document.getElementById('lojaFilterCondition')?.value || '';
            const filterSort = document.getElementById('lojaFilterSort')?.value || 'newest';
            const filterMinPrice = parseFloat(document.getElementById('lojaFilterMinPrice')?.value) || 0;
            const filterMaxPrice = parseFloat(document.getElementById('lojaFilterMaxPrice')?.value) || Infinity;
            
            let filteredProducts = mockData.products.filter(product => {
                const matchesSearch = searchTerm === '' || 
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm) ||
                    product.seller.toLowerCase().includes(searchTerm);
                const matchesCategory = filterCategory === '' || product.category === filterCategory;
                const matchesCondition = filterCondition === '' || product.condition === filterCondition;
                const productPrice = parseFloat(product.price.replace('€', '').replace(',', '.'));
                const matchesPrice = productPrice >= filterMinPrice && productPrice <= filterMaxPrice;
                return matchesSearch && matchesCategory && matchesCondition && matchesPrice;
            });
            
            filteredProducts.sort((a, b) => {
                switch (filterSort) {
                    case 'price-low': return parseFloat(a.price.replace('€', '')) - parseFloat(b.price.replace('€', ''));
                    case 'price-high': return parseFloat(b.price.replace('€', '')) - parseFloat(a.price.replace('€', ''));
                    case 'popular': return (b.likes || 0) - (a.likes || 0);
                    case 'views': return (b.views || 0) - (a.views || 0);
                    case 'newest':
                    default: return b.id - a.id;
                }
            });
            
            const productsGrid = document.getElementById('lojaProductsGrid');
            const emptyState = document.getElementById('emptyLojaProducts');
            const productsCounter = document.getElementById('lojaProductsCounter');
            
            if (filteredProducts.length === 0) {
                if (productsGrid) productsGrid.style.display = 'none';
                if (emptyState) emptyState.style.display = 'block';
            } else {
                if (productsGrid) {
                    productsGrid.style.display = 'grid';
                    productsGrid.innerHTML = filteredProducts.map(product => `
                        <div class="marketplace-product-card" data-id="${product.id}" onclick="viewProduct(${product.id})">
                            ${product.image ? 
                                `<img src="${product.image}" alt="${product.name}" class="product-image">` :
                                `<div class="product-image-placeholder">📦</div>`
                            }
                            <div class="product-info">
                                <h3 class="text-bold mb-1">${product.name}</h3>
                                <p class="text-grey mb-1">
                                    <span class="condition-badge condition-${product.condition.toLowerCase().replace(' ', '-')}">${product.condition}</span>
                                    ${product.category ? `<span class="category-badge">${product.category}</span>` : ''}
                                </p>
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                                    <span style="font-size: 1.25rem; font-weight: 600; color: var(--color-red);">${product.price}</span>
                                    <span class="text-grey text-small">👤 ${product.seller}</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; color: var(--color-text-secondary);">
                                    <div>
                                        <span>👁️ ${product.views || 0}</span>
                                        <span style="margin-left: 0.5rem;">❤️ ${product.likes || 0}</span>
                                    </div>
                                    <div class="product-actions" onclick="event.stopPropagation();">
                                        <button class="btn-icon" onclick="likeProduct(${product.id})" title="Gosto">
                                            ${(product.userLiked || false) ? '❤️' : '🤍'}
                                        </button>
                                        <button class="btn-icon" onclick="shareProduct(${product.id})" title="Partilhar">
                                            📤
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
                if (emptyState) emptyState.style.display = 'none';

            // Rule: Students cannot chat with guardians

        function openChat(id) {
            const chat = mockData.chats.find(c => c.id === id);
            if (!chat) return;
            
            // Check permissions before opening
            if (!checkChatPermissions(currentUser.role, chat.type)) {
                return;
            }
            
            currentChat = chat;
            chat.unread = 0; // Mark as read
            renderPage();
            
            // Scroll to bottom of messages smoothly
            setTimeout(() => {
                const messagesContainer = document.getElementById('chatMessages');
                if (messagesContainer) {
                    messagesContainer.scrollTo({
                        top: messagesContainer.scrollHeight,
                        behavior: 'smooth'
                    });
                }
            }, 100);
        }

        // Convert chat.time (HH:MM) or updatedAt to comparable timestamp
        function getChatComparableTime(chat) {
            if (chat.updatedAt) return chat.updatedAt;
            const now = new Date();
            const timeStr = chat.time || '00:00';
            const [hh, mm] = timeStr.split(':');
            const d = new Date(now.getFullYear(), now.getMonth(), now.getDate(), parseInt(hh || '0', 10), parseInt(mm || '0', 10), 0, 0);
            return d.getTime();
        }
        
        function closeChatWindow() {
            currentChat = null;
            renderPage();
        }
        
        function handleMessageKeypress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function sendMessage() {
            // Prevent double-click
            const btn = event?.target || document.querySelector('.send-btn');
            if (btn && btn.disabled) return;
            if (btn) {
                btn.disabled = true;
                setTimeout(() => { if (btn) btn.disabled = false; }, 500);
            }
            
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content) {
                if (btn) btn.disabled = false;
                return;
            }
            
            const newMessage = {
                sender: 'Eu',
                content: content,
                time: new Date().toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' }),
                own: true
            };
            
            currentChat.messages.push(newMessage);
            currentChat.lastMessage = content;
            currentChat.time = newMessage.time;
            currentChat.updatedAt = Date.now();
            
            input.value = '';
            renderPage();
            
            // Show typing indicator
            showTypingIndicator();
            
            // Generate contextual AI response after 1-3 seconds
            setTimeout(() => {
                hideTypingIndicator();
                
                const responseMessage = {
                    sender: currentChat.name,
                    content: generateAIResponse(content, currentChat),
                    time: new Date().toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' }),
                    own: false
                };
                
                currentChat.messages.push(responseMessage);
                currentChat.lastMessage = responseMessage.content;
                currentChat.time = responseMessage.time;
                currentChat.updatedAt = Date.now();
                
                // Save chats to localStorage
                saveChats();
                
                if (currentPage === 'chat' && currentChat) {
                    renderPage();
                    
                    // Scroll to bottom smoothly
                    setTimeout(() => {
                        const messagesContainer = document.getElementById('chatMessages');
                        if (messagesContainer) {
                            messagesContainer.scrollTo({
                                top: messagesContainer.scrollHeight,
                                behavior: 'smooth'
                            });
                        }
                    }, 100);
                }
            }, Math.random() * 2000 + 1000); // Random delay between 1-3 seconds
            
            // Scroll to bottom
            setTimeout(() => {
                const messagesContainer = document.getElementById('chatMessages');
                if (messagesContainer) {
                            messagesContainer.scrollTo({
                                top: messagesContainer.scrollHeight,
                                behavior: 'smooth'
                            });
                }
            }, 100);
        }

            // Reset reminder state

            const checkbox = document.getElementById('reminderCheckbox');
            if (checkbox) {
                checkbox.classList.remove('checked');
            }
            
            // Auto-enable reminder for homework and update checkbox when type changes
            setTimeout(() => {
                const typeSelect = document.getElementById('newAgendaType');
                if (typeSelect) {
                    typeSelect.addEventListener('change', function() {
                        if (this.value === 'Trabalho de Casa') {
                            reminderEnabled = true;

            }, 100);
        }
        
        let reminderEnabled = false;
        
        function toggleReminder() {
            reminderEnabled = !reminderEnabled;
            const checkbox = document.getElementById('reminderCheckbox');
            if (checkbox) {
                checkbox.classList.toggle('checked', reminderEnabled);
            }
        }
        
        function publishAgendaItem() {
            const title = document.getElementById('newAgendaTitle').value;
            const date = document.getElementById('newAgendaDate').value;
            const time = document.getElementById('newAgendaTime').value;
            const type = document.getElementById('newAgendaType').value;
            const priority = document.getElementById('newAgendaPriority').value || 'medium';
            const location = document.getElementById('newAgendaLocation').value || 'Não especificado';
            const description = document.getElementById('newAgendaDescription').value || '';
            
            if (!title || !date || !time || !type) {
                return;
            }
            
            // Trabalhos de casa têm lembrete ativado automaticamente
            const shouldRemind = type === 'Trabalho de Casa' ? true : reminderEnabled;
            
            const newItem = {
                id: Date.now(),
                title,
                date,
                time,
                type,
                priority,
                location,
                description,
                reminder: shouldRemind,
                reminderSent: false,
                createdAt: new Date().toISOString()
            };
            
            mockData.agenda.push(newItem);
            mockData.agendaItems = mockData.agenda; // Sync with agendaItems
            saveAgenda();
            
            // Schedule reminder if enabled
            if (shouldRemind) {
                scheduleReminder(newItem);
            }
            
            // Add points
            addPoints(5, 'Adicionou um evento à agenda');
            
            closeModal();
            if (currentPage === 'agenda') {
                renderPage();
            }
        }
        
        // Schedule reminder for agenda item
        function scheduleReminder(item) {
            const reminderTime = new Date(`${item.date}T${item.time}`);
            const now = new Date();
            
            // Only schedule if reminder is in the future
            if (reminderTime > now) {
                // Schedule notification 1 hour before event
                const reminderDate = new Date(reminderTime.getTime() - 60 * 60 * 1000);
                
                // Store reminder in localStorage
                const reminders = JSON.parse(localStorage.getItem('nexus_reminders') || '[]');
                reminders.push({
                    id: item.id,
                    agendaItemId: item.id,
                    title: item.title,
                    date: item.date,
                    time: item.time,
                    reminderTime: reminderDate.toISOString(),
                    sent: false
                });
                localStorage.setItem('nexus_reminders', JSON.stringify(reminders));
                
                // Check reminders periodically
                checkReminders();
            }
        }
        
        // Check and send reminders
        function checkReminders() {
            const reminders = JSON.parse(localStorage.getItem('nexus_reminders') || '[]');
            const now = new Date();
            
            reminders.forEach(reminder => {
                if (!reminder.sent && new Date(reminder.reminderTime) <= now) {
                    // Send notification
                    if ('Notification' in window && Notification.permission === 'granted') {
                        new Notification(`🔔 Lembrete: ${reminder.title}`, {
                            body: `O evento "${reminder.title}" é às ${reminder.time}`,
                            icon: '/favicon.ico',
                            badge: '/favicon.ico'
                        });
                    }
                    
                    reminder.sent = true;
                }
            });
            
            // Remove old sent reminders (older than 24 hours)
            const filteredReminders = reminders.filter(r => {
                if (r.sent) {
                    const sentTime = new Date(r.reminderTime);
                    return (now - sentTime) < 24 * 60 * 60 * 1000;
                }
                return true;
            });
            
            localStorage.setItem('nexus_reminders', JSON.stringify(filteredReminders));
        }
        
        // Check reminders every minute
        setInterval(checkReminders, 60000);

        function filterEditSchools(region, level) {
            const searchInput = document.getElementById('editSchoolSearch');
            const dropdown = document.getElementById('editSchoolDropdown');
            const searchTerm = searchInput.value.toLowerCase();
            
            const allOptions = dropdown.querySelectorAll('.school-option');
            let visibleCount = 0;
            
            allOptions.forEach(option => {
                const schoolName = option.textContent.toLowerCase();
                if (schoolName.includes(searchTerm)) {
                    option.style.display = 'block';
                    visibleCount++;
                } else {
                    option.style.display = 'none';
                }
            });
            
            // Mostrar dropdown se há texto ou resultados
            if (searchTerm.length > 0 || visibleCount > 0) {
                dropdown.style.display = 'block';
            }
        }

        // ========== SCHOOL SEARCH FUNCTIONALITY ==========
        function filterSchools(region, level) {
            const searchInput = document.getElementById('schoolSearchInput');
            const dropdown = document.getElementById('schoolDropdown');
            const searchTerm = searchInput.value.toLowerCase();
            
            const allOptions = dropdown.querySelectorAll('.school-option');
            let visibleCount = 0;
            
            allOptions.forEach(option => {
                const schoolName = option.textContent.toLowerCase();
                if (schoolName.includes(searchTerm)) {
                    option.style.display = 'block';
                    visibleCount++;
                } else {
                    option.style.display = 'none';
                }
            });
            
            // Mostrar dropdown se há texto ou resultados
            if (searchTerm.length > 0 || visibleCount > 0) {
                dropdown.style.display = 'block';
            }
            
            // Highlight first visible option
            const firstVisible = dropdown.querySelector('.school-option[style="display: block;"], .school-option:not([style*="none"])');
            dropdown.querySelectorAll('.school-option').forEach(opt => opt.classList.remove('highlighted'));
            if (firstVisible) {
                firstVisible.classList.add('highlighted');
            }
        }

                strengthDiv.innerHTML = '<span style="color: var(--color-red);">⚠️ Muito fraca (mín. 6 caracteres)</span>';

                strengthDiv.innerHTML = '<span style="color: var(--color-blue);">✅ Boa (adicione números e maiúsculas para fortalecer)</span>';

            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;

        function submitExplanationRating(explanationId) {
            const explanation = mockData.explanations.find(e => e.id === explanationId);
            if (!explanation) return;
            
            const ratingInput = document.getElementById(`explanationRatingInput${explanationId}`);
            const commentInput = document.getElementById(`explanationRatingComment${explanationId}`);
            
            const rating = parseInt(ratingInput?.value) || 5;
            const comment = commentInput?.value.trim() || '';
            
            if (!explanation.ratings) explanation.ratings = [];
            
            // Check if user already rated
            const existingRating = explanation.ratings.find(r => r.userId === currentUser.id);
            if (existingRating) {
                existingRating.rating = rating;
                existingRating.comment = comment;
                existingRating.date = new Date().toLocaleDateString('pt-PT');
            } else {
                explanation.ratings.push({
                    id: Date.now(),
                    user: currentUser.name,
                    userId: currentUser.id,
                    rating: rating,
                    comment: comment,
                    date: new Date().toLocaleDateString('pt-PT')
                });
                explanation.reviews = (explanation.reviews || 0) + 1;
            }
            
            // Calculate average rating
            const avgRating = explanation.ratings.reduce((sum, r) => sum + r.rating, 0) / explanation.ratings.length;
            explanation.rating = `${avgRating.toFixed(1)}★`;
            
            saveExplanations();
            addPoints(5, 'Avaliou uma explicação');
            
            // Refresh ratings display
            const ratingsDiv = document.getElementById(`explanationRatings${explanationId}`);
            if (ratingsDiv) {
                ratingsDiv.innerHTML = renderExplanationRatings(explanationId);
            }
            
            if (commentInput) commentInput.value = '';
            if (ratingInput) ratingInput.value = '5';
        }

            // Store current page as previous
            if (currentPage && currentPage !== page) {
                localStorage.setItem('nexus_previous_page', currentPage);
            }
            
            // Close sidebar when navigating
            closeSidebar();
            
            currentPage = page;
            const header = document.getElementById('appHeader');
            const sidebarMenu = document.getElementById('sidebarMenu');
            const isAuthPage = ['login', 'createAccount1', 'validation', 'createAccount2'].includes(page);
            
            if (isAuthPage) {
                header.classList.add('hidden');
                document.getElementById('appContent').style.marginTop = '0';
                document.getElementById('appContent').style.marginBottom = '0';
            } else {
                header.classList.remove('hidden');
                if (sidebarMenu) {
                    sidebarMenu.innerHTML = createSidebarMenu();
                }
                document.getElementById('appContent').style.marginTop = '70px';
                document.getElementById('appContent').style.marginBottom = '20px';
            }
            
            renderPage();

            });
        }

            return match ? match[1] : '';

                        sidebarLogo.innerHTML = `<img src="${logoSrc}" alt="NEXUS Logo">`;

        // Auto-save drafts for forms
        function autoSaveDraft(formType, data) {
            const key = `nexus_draft_${formType}`;
            localStorage.setItem(key, JSON.stringify({
                data: data,
                timestamp: Date.now()
            }));
        }
        
        function loadDraft(formType) {
            const key = `nexus_draft_${formType}`;
            const saved = localStorage.getItem(key);
            if (saved) {
                const draft = JSON.parse(saved);
                // Only load if less than 24 hours old
                if (Date.now() - draft.timestamp < 24 * 60 * 60 * 1000) {
                    return draft.data;
                } else {
                    localStorage.removeItem(key);
                }
            }
            return null;
        }

                <p class="text-center text-grey mb-3">${totalResults} resultado${totalResults !== 1 ? 's' : ''} encontrado${totalResults !== 1 ? 's' : ''}</p>
                
                ${results.products.length > 0 ? `
                    <h4 class="text-bold mb-2">🛍️ Marketplace (${results.products.length})</h4>
                    ${results.products.map(p => `
                        <div class="search-result-item" onclick="navigateTo('marketplace'); viewProduct(${p.id}); closeModal();">
                            <div class="text-bold">${p.name}</div>
                            <div class="text-small text-grey">${p.price} • ${p.seller}</div>
                        </div>
                    `).join('')}
                ` : ''}
                
                ${results.explanations.length > 0 ? `
                    <h4 class="text-bold mb-2 mt-2">📚 Explicações (${results.explanations.length})</h4>
                    ${results.explanations.map(e => `
                        <div class="search-result-item" onclick="navigateTo('explanations'); viewExplanation(${e.id}); closeModal();">
                            <div class="text-bold">${e.subject}</div>
                            <div class="text-small text-grey">${e.tutor} • ${e.price}</div>
                        </div>
                    `).join('')}
                ` : ''}
                
                ${results.news.length > 0 ? `
                    <h4 class="text-bold mb-2 mt-2">📰 Notícias (${results.news.length})</h4>
                    ${results.news.map(n => `
                        <div class="search-result-item" onclick="navigateTo('news'); closeModal();">
                            <div class="text-bold">${n.title}</div>
                            <div class="text-small text-grey">${n.content.substring(0, 100)}...</div>
                        </div>
                    `).join('')}
                ` : ''}
                
                <button class="btn btn-grey" onclick="closeModal()" style="margin-top: 1rem; width: 100%;">
                    ✖️ Fechar
                </button>
            `;
            
            showModal(createModal('Pesquisa Global', modalContent));
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Ctrl/Cmd + K for global search
            if ((event.ctrlKey || event.metaKey) && event.key === 'k') {
                event.preventDefault();
                const searchInput = document.getElementById('globalSearch');
                if (searchInput) {
                    searchInput.focus();
                }
            }
            
            // Ctrl/Cmd + M for marketplace
            if ((event.ctrlKey || event.metaKey) && event.key === 'm') {
                event.preventDefault();
                navigateTo('marketplace');
            }
            
            // Ctrl/Cmd + H for home/dashboard
            if ((event.ctrlKey || event.metaKey) && event.key === 'h') {
                event.preventDefault();
                navigateTo('dashboard');
            }
        });
        
        // Performance monitoring
        function trackPagePerformance() {
            if ('performance' in window) {
                const navigation = performance.getEntriesByType('navigation')[0];
                if (navigation) {
                    const loadTime = navigation.loadEventEnd - navigation.loadEventStart;
                    console.log(`Página carregada em ${loadTime}ms`);
                    
                    if (loadTime > 3000) {
                        console.warn('Página demorou mais que 3 segundos a carregar');
                    }
                }
            }
        }
        
        // Dark mode toggle (bonus feature)
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('nexus_dark_mode', isDark);
        }
        
        // Load dark mode preference
        if (localStorage.getItem('nexus_dark_mode') === 'true') {
            document.body.classList.add('dark-mode');
        }
        
        // Initialize enhanced features
        requestNotificationPermission();
        trackPagePerformance();
        
        // Update global search to use the new function
        function handleSearchKeypress(event) {
            if (event.key === 'Enter') {
                handleGlobalSearch();
            }
        }
        
        // ========== DASHBOARD ENHANCEMENTS ==========
        function refreshStats() {
            const refreshIcon = document.querySelector('.stats-refresh');
            if (refreshIcon) {
                refreshIcon.style.transform = 'rotate(360deg)';
                setTimeout(() => {
                    refreshIcon.style.transform = 'rotate(0deg)';
                }, 300);
            }
            
            
            // Refresh dashboard if we're on it
            if (currentPage === 'dashboard') {
                setTimeout(() => {
                    renderPage();
                }, 500);
            }
        }
        
        // Enhanced validation function
        function validateField(fieldId, value, validator, errorMessage) {
            const field = document.getElementById(fieldId);
            const isValid = validator(value);
            
            if (field) {
                field.classList.remove('error', 'success');
                field.classList.add(isValid ? 'success' : 'error');
                
                if (!isValid) {
                    field.focus();
                }
            }
            
            return isValid;
        }
        
        // Loading state helper
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }
        
        // Format date helper
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-PT', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
        
        // Enhanced offline detection
        function handleOfflineStatus() {
            window.addEventListener('online', () => {
            });
            
            window.addEventListener('offline', () => {
            });
        }
        
        // App installation prompt
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button in profile page
            const installBtn = document.getElementById('installBtn');
            if (installBtn) {
                installBtn.style.display = 'block';
            }
        });
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                    }
                    deferredPrompt = null;
                });
            }
        }
        
        // Initialize enhanced features on page load
        handleOfflineStatus();
    </script>
</body>
</html>
